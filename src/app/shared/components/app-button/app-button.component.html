<button
  pButton
  [attr.type]="type"
  [disabled]="disabled || loading"
  [ngClass]="['app-button', 'app-button--' + severity, 'app-button--' + size]"
  (click)="onClick()"
  [attr.aria-busy]="loading"
>
  @if (loading) {
    <i class="pi pi-spin pi-spinner" aria-hidden="true"></i>
  }
  <span class="app-button__label">{{ label }}</span>
</button>
