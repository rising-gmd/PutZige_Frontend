<div class="app-password" (focusout)="onTouched()">
  <p-password
    [(ngModel)]="value"
    [placeholder]="placeholder"
    [toggleMask]="showToggle"
    [feedback]="strength"
    [appendTo]="'body'"
    [disabled]="disabled"
    (ngModelChange)="update($event)"
    (onBlur)="onTouched()"
  ></p-password>
  @if (error) {
    <p-message severity="error" variant="simple" size="small">{{
      error
    }}</p-message>
  }
</div>
